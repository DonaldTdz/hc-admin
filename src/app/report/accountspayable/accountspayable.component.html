<page-header [title]="''"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="supplierId">供应商名称</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.supplierId" name="supplierId" [nzPlaceHolder]="'请选择供应商'"
              [nzShowSearch]="true">
              <nz-option *ngFor="let i of suppliers" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <button nz-button (click)="getAccountsPayable()" [nzLoading]="loading" nzType="primary">
          查询
        </button>
        <button nz-button type="reset" (click)="refresh()" class="mx-sm">重置</button>
      </div>
    </div>
  </form>
  <!-- <ng-template #totalContentMe>共{{query.total}}条</ng-template> -->
  <nz-table #nzTable [nzData]="query.data" [nzFrontPagination]="false" [nzTotal]="query.total"
    [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading"
    [nzShowTotal]="totalContentMe" [nzShowTotal]="'true'" [nzShowSizeChanger]="true" [nzShowPagination]="false">
    <thead nz-thead>
      <tr>
        <th nz-th style="text-align: center">
          <span>供应商名称</span>
        </th>
        <th nz-th style="text-align: center">
          <span>应付金额(元)</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td style="text-align: center" *ngIf="!item.id">{{item.name}}</td>
        <td nz-td style="text-align: center" *ngIf="item.id"><a [routerLink]="['/app/report/accountspayable-detail']"
            [queryParams]="{id:item.id}">{{item.name}}</a></td>
        <td nz-td style="text-align: center">{{item.totalAmount}}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
