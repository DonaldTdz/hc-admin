<page-header [title]="''"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="type">账款类型</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.type" name="type" [nzPlaceHolder]="'请选择账款类型'" [nzShowSearch]="true"
              (ngModelChange)="getRefs()">
              <nz-option *ngFor="let i of types" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="refId">{{search.type==1?"客户名称":"供应商名称"}}</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.refId" name="refId" [nzShowSearch]="true">
              <nz-option *ngFor="let i of refs" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <button nz-button (click)="getAccountAnalyses()" [nzLoading]="loading" nzType="primary">
          查询
        </button>
        <button nz-button type="reset" (click)="refresh()" class="mx-sm">重置</button>
      </div>
    </div>
  </form>
  <nz-table #nzTable [nzData]="items" [nzFrontPagination]="false" [nzLoading]="loading" [nzShowTotal]="true"
    [nzShowSizeChanger]="true" [nzShowPagination]="false">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>{{search.type==1?"客户名称":"供应商名称"}}</span>
        </th>
        <th nz-th *ngFor="let planTime of planTimes" style="text-align: center">
          <span>{{planTime}}(金额/元)</span>
        </th>
        <th nz-th>
          <span>备注</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td>{{item.name}}</td>
        <td nz-td *ngFor="let amount of item.amount" style="text-align: center">{{amount}}</td>
        <td nz-td title="{{item.remarks}}">{{item.remarks | lengthLimit:25}}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
