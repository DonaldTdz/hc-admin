<page-header [title]="'应收账款明细'">
</page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="projectId">项目名称</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.projectId" name="projectId" [nzPlaceHolder]="'请选择项目'" [nzShowSearch]="true">
              <nz-option *ngFor="let i of projects" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6">
        <button nz-button (click)="getCustomerReceivablesDetail()" [nzLoading]="loading" nzType="primary">
          查询
        </button>
        <button nz-button type="reset" (click)="refresh()" class="mx-sm">重置</button>
      </div>
    </div>
  </form>
  <!-- <ng-template #totalContentMe>共{{query.total}}条</ng-template> -->
  <nz-table #nzTable [nzData]="query.data" [nzFrontPagination]="false" [nzTotal]="query.total"
    [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading"
    [nzShowTotal]="totalContentMe" [nzShowTotal]="'true'" [nzShowSizeChanger]="true"[nzShowPagination]="false">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>项目名称</span>
        </th>
        <th nz-th style="text-align: right">
          <span>项目金额(元)</span>
        </th>
        <th nz-th style="text-align: right">
          <span>已收金额(元)</span>
        </th>
        <th nz-th style="text-align: right">
          <span>未收金额(元)</span>
        </th>
        <th nz-th style="text-align: center">
          <span>预计收款日期</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td>{{item.name}}
        </td>
        <td nz-td style="text-align: right">{{item.amount}}</td>
        <td nz-td style="text-align: right">{{item.acceptedAmount}}</td>
        <td nz-td style="text-align: right">{{item.uncollectedAmount}}</td>
        <td nz-td style="text-align: center">{{item.expectedPaymentDate | date:'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </nz-table>
  <footer-toolbar>
    <button nz-button [nzType]="'default'" (click)="return()">
      返回
    </button>
  </footer-toolbar>
</nz-card>
