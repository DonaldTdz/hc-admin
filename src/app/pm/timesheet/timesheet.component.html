<page-header *ngIf="!projectId" [title]="''"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" class="search__form" *ngIf="!projectId">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="projectId">所属项目</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.projectId" name="projectId" [nzPlaceHolder]="'请选择所属项目'"
              [nzShowSearch]="true">
              <nz-option *ngFor="let i of projects" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="employeeId">员工</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.employeeId" name="employeeId" [nzPlaceHolder]="'请选择所属项目'"
              [nzShowSearch]="true">
              <nz-option *ngFor="let i of employees" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="status">状态</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.status" name="status" [nzPlaceHolder]="'请选择状态'" [nzShowSearch]="true">
              <nz-option *ngFor="let i of statuss" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="6" [class.text-right]="true">
        <button nz-button (click)="getTimeSheet()" [nzLoading]="loading" nzType="primary">
          查询
        </button>
        <button nz-button type="reset" (click)="refresh()" class="mx-sm">重置</button>
      </div>
    </div>
  </form>
  <ng-template #totalContentMe>共{{query.total}}条</ng-template>
  <nz-table #nzTable [nzData]="query.dataList" [nzFrontPagination]="false" [nzTotal]="query.total"
    [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading"
    [nzShowTotal]="totalContentMe" [nzShowTotal]="'true'" [nzShowSizeChanger]="true"
    (nzPageIndexChange)="getTimeSheet()" (nzPageSizeChange)="getTimeSheet()">
    <thead nz-thead>
      <tr>
        <th nz-th *ngIf="!projectId">
          <span>项目</span>
        </th>
        <th nz-th style="text-align: center">
          <span>工作日期</span>
        </th>
        <th nz-th>
          <span>员工</span>
        </th>
        <th nz-th style="text-align: right">
          <span>工时(小时)</span>
        </th>
        <th nz-th>
          <span>工作内容</span>
        </th>
        <th nz-th>
          <span>审批人</span>
        </th>
        <th nz-th style="text-align: center">
          <span>审批时间</span>
        </th>
        <th nz-th style="text-align: center">
          <span>状态</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td *ngIf="!projectId" title="{{item.projectName}}"><a [routerLink]="['/app/pm/project-detail']"
            [queryParams]="{id:item.projectId}">{{item.projectName | lengthLimit:25}}</a></td>
        <td nz-td style="text-align: center">{{item.workeDate | date:'yyyy-MM-dd'}}</td>
        <td nz-td>{{item.employeeName}}</td>
        <td nz-td style="text-align:right">{{item.hour}}</td>
        <td nz-td title="{{item.content}}">{{item.content | lengthLimit:35}}</td>
        <td nz-td>{{item.approverName}}</td>
        <td nz-td style="text-align: center">{{item.approvalTime | date:'yyyy-MM-dd'}}</td>
        <td nz-td style="text-align: center">
          <nz-badge *ngIf="item.status=='1'" [nzStatus]="'processing'" [nzText]="'提交'"></nz-badge>
          <nz-badge *ngIf="item.status=='2'" [nzStatus]="'success'" [nzText]="'审批通过'"></nz-badge>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
