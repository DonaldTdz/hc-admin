<page-header *ngIf="!refId" [title]="''"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="6" nzSm="24" *ngIf="!refId">
        <nz-form-item>
          <nz-form-label nzFor="title">发票抬头</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="search.title" name="title" placeholder="请输入发票抬头">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="6" nzSm="24" *ngIf="!refId">
        <nz-form-item>
          <nz-form-label nzFor="type">发票分类</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="search.type" name="type" [nzPlaceHolder]="'请选择发票分类'" [nzShowSearch]="true">
              <nz-option *ngFor="let i of invoiceType" [nzLabel]="i.text" [nzValue]="i.value"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="6" nzSm="24" *ngIf="!refId">
        <nz-form-item>
          <nz-form-label nzFor="code">发票号</nz-form-label>
          <nz-form-control>
            <input nz-input [(ngModel)]="search.code" name="code" placeholder="请输入发票号">
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="refId?24:6" [class.text-right]="true">
        <button nz-button *ngIf="!refId" (click)="getInvoices()" [nzLoading]="loading" nzType="primary">
          查询
        </button>
        <button nz-button *ngIf="!refId" type="reset" (click)="refresh()" class="mx-sm">重置</button>
        <button nz-button (click)="create()" nzType="primary">
          <i class="anticon anticon-plus"></i>
          <span>新建</span>
        </button>
      </div>
    </div>
  </form>
  <ng-template #totalContentMe>共{{query.total}}条</ng-template>
  <nz-table #nzTable [nzData]="query.data" [nzFrontPagination]="false" [nzTotal]="query.total"
    [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading"
    [nzShowTotal]="totalContentMe" [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="getInvoices()"
    (nzPageSizeChange)="getInvoices()">
    <thead nz-thead>
      <tr>
        <th nz-th *ngIf="!projectId">
          <span>项目/采购名称</span>
        </th>
        <th nz-th>
          <span>发票抬头</span>
        </th>
        <th nz-th style="text-align: center">
          <span>发票分类</span>
        </th>
        <th nz-th>
          <span>发票号</span>
        </th>
        <th nz-th style="text-align: right">
          <span>发票金额(元)</span>
        </th>
        <th nz-th style="text-align: center">
          <span>开票日期</span>
        </th>
        <th nz-th style="text-align: center">
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td *ngIf="!refId" title="{{item.refName}}">
          <a *ngIf="item.type==1" [routerLink]="['/app/pm/project']"
            [queryParams]="{id:item.refId}">{{item.refName | lengthLimit:25}}</a>
          <a *ngIf="item.type==2" [routerLink]="['/app/pm/purchase']"
            [queryParams]="{id:item.refId}">{{item.refName | lengthLimit:25}}</a>
        </td>
        <td nz-td>{{item.title}}</td>
        <td nz-td style="text-align:center">{{item.typeName}}</td>
        <td nz-td>{{item.code}}</td>
        <td nz-td style="text-align: right">{{item.amount}}</td>
        <td nz-td style="text-align: center">{{item.submitDate | date:'yyyy-MM-dd'}}</td>
        <td nz-td style="text-align: center">
          <a (click)="editDing(item.id)">编辑</a>
          <span nz-table-divider></span>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="details(item.id)">详情</a>
          <span nz-table-divider></span>
          <nz-divider nzType="vertical"></nz-divider>
          <a style="color:#ff4d4f;" (click)="delete(item)">删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
