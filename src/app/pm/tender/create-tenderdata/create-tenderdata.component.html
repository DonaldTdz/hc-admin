<div class="padding-bottom-45">
  <div class="modal-header">
    <div class="modal-title">新增招标资料</div>
  </div>
  <form nz-form [formGroup]="form" #validateForm="ngForm" class="ant-advanced-search-form" (ngSubmit)="savaRepository()"
    *ngIf="dataDictionary">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="24">
        <nz-form-item nzFlex>
          <nz-form-label [nzSm]="5" nzRequired class="labelPadding" [nzXs]="24">名称</nz-form-label>
          <nz-form-control [nzSm]="19" class="controlPadding" nzHasFeedback>
            <input nz-input formControlName="value" placeholder="请输入名称" [(ngModel)]="dataDictionary.value" />
            <nz-form-explain *ngIf="(form.get('value')?.dirty && form.get('value')?.errors)
                    ">名称不能为空且不能超过25个字符
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div class="modal-footer">
      <button nz-button type="button" [disabled]="saving" (click)="close()">
        {{l("Cancel")}}
      </button>
      <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid||saving">
        保存
      </button>
      <button nz-button type="button" [nzType]="'primary'" (click)="save()" [disabled]="!validateForm.valid||saving">
        保存到公用库
      </button>
    </div>
  </form>
</div>
