<page-header [title]="''"></page-header>
<nz-card [nzExtra]="extraTpl">
  <form nz-form [nzLayout]="'inline'" class="search__form">
    <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 24, xl: 48, xxl: 48 }">
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="code">采购编号</nz-form-label>
          <nz-form-control>
            <input nz-input name="code" placeholder="请输入采购编号" [(ngModel)]="search.code" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzMd="8" nzSm="24">
        <nz-form-item>
          <nz-form-label nzFor="projectId">所属项目</nz-form-label>
          <nz-form-control>
            <nz-select name="projectId" style="width: 100%;" [nzShowSearch]="true" [(ngModel)]="search.projectId"
              nzPlaceHolder="请选择所属项目">
              <nz-option *ngFor="let i of projectList" [nzLabel]="i.text" [nzValue]="i.value">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8" [class.text-right]="true">
        <button nz-button (click)="getPurchase()" [nzLoading]="loading" nzType="primary">
          查询
        </button>
        <button nz-button type="reset" (click)="refreshData()" class="mx-sm">重置</button>
        <button nz-button (click)="create()" nzType="primary">
          <i class="anticon anticon-plus"></i>
          <span>新建</span>
        </button>
      </div>
    </div>
  </form>
  <ng-template #totalContentMe>共{{query.total}}条</ng-template>
  <nz-table #nzTable [nzData]="query.dataList" [nzFrontPagination]="false" [nzTotal]="query.total"
    [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="tableLoading"
    [nzShowTotal]="totalContentMe" [nzShowTotal]="'true'" [nzShowSizeChanger]="true" (nzPageIndexChange)="getPurchase()"
    (nzPageSizeChange)="getPurchase()">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>采购编号</span>
        </th>
        <th nz-th>
          <span>项目名称</span>
        </th>
        <th nz-th>
          <span>负责人</span>
        </th>
        <th nz-th>
          <span>采购日期</span>
        </th>
        <th nz-th>
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td>{{item.code}}</td>
        <td nz-td title="item.projectName"><a [routerLink]="['/app/pm/project']"
            [queryParams]="{id:item.projectId}">{{item.projectName | lengthLimit:15}}</a>
        </td>
        <td nz-td>{{item.employeeName}}</td>
        <td nz-td>{{item.purchaseDate | date:'yyyy-MM-dd'}}</td>
        <td nz-td>
          <a (click)="editDing(item.id)">编辑</a>
          <span nz-table-divider></span>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(item)">删除</a>
          <span nz-table-divider></span>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="details(item.id)">详情</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
