<div class="padding-bottom-45">
  <div class="modal-header">
    <div class="modal-title">请选择所属项目</div>
  </div>

  <form nz-form [formGroup]="form" [nzLayout]="'inline'" class="search__form">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="8">
        <nz-form-item nzFlex>
          <nz-form-label [nzSpan]="6" class="labelPadding" nzRequired>项目名称</nz-form-label>
          <nz-form-control [nzSpan]="24" class="controlPadding" nzHasFeedback>
            <input nz-input placeholder="请输入项目名称" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <nz-form-item>
          <nz-form-label class="labelPadding" nzRequired="true">项目状态</nz-form-label>
          <nz-form-control>
            <nz-select [nzPlaceHolder]="'请选择项目状态'" [nzShowSearch]="true">
              <nz-option [nzLabel]="'线索'" [nzValue]="'线索'"> </nz-option>
              <nz-option [nzLabel]="'立项'" [nzValue]="'立项'"></nz-option>
              <nz-option [nzLabel]="'进行'" [nzValue]="'进行'"></nz-option>
              <nz-option [nzLabel]="'完结'" [nzValue]="'完结'"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="8">
        <button nz-button nzType="primary">查询</button>
        <button nz-button nzType="default">刷新</button>
      </div>
    </div>
  </form>
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
      <tr>
        <th>项目名字</th>
        <th>销售</th>
        <th>项目状态</th>
        <th>最后修改日期</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.pro}}</td>
        <td>{{data.name}}</td>
        <td>
          <nz-badge [nzStatus]="'success'" [nzText]="'立项'"></nz-badge>
        </td>
        <td>{{data.date}}</td>
        <td>
          <a (click)="saves(data.name)">选择</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
