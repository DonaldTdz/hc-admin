<div nz-row class="mb-md">
  <div nz-col [nzSpan]="24" style="text-align: right">
    <button nz-button (click)="create()" type="button" nzType="primary">
      <i class="anticon anticon-plus"></i>
      <span>新建</span>
    </button>
  </div>
</div>
<ng-template #totalContentMe>共{{query.total}}条</ng-template>
<nz-table #nzTable [nzData]="query.dataList" [nzFrontPagination]="false" [nzTotal]="query.total"
  [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzShowTotal]="totalContentMe"
  [nzShowTotal]="'true'" [nzShowSizeChanger]="getCustomerContacts" (nzPageIndexChange)="getCustomerContacts()"
  (nzPageSizeChange)="refresh()">
  <thead nz-thead>
    <tr>
      <th nz-th>
        <span>名称</span>
      </th>
      <th nz-th>
        <span>部门名称</span>
      </th>
      <th nz-th>
        <span>职位</span>
      </th>
      <th nz-th style="text-align: right">
        <span>联系人电话</span>
      </th>
      <th nz-th style="text-align: center">
        <span>操作</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let ding of nzTable.data">
      <td nz-td>{{ding.name}}</td>
      <td nz-td>{{ding.deptName}}</td>
      <td nz-td>{{ding.position}}</td>
      <td nz-td style="text-align: right">{{ding.phone}}</td>
      <td nz-td style="text-align: center">
        <a (click)="editDing(ding)">编辑</a>
        <span nz-table-divider></span>
        <nz-divider nzType="vertical"></nz-divider>
        <a style="color:#ff4d4f;" (click)="delete(ding)">删除</a>
        <span nz-table-divider></span>
      </td>
    </tr>
  </tbody>
</nz-table>
