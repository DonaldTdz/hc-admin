<div class="padding-bottom-45">
  <div class="modal-header">
    <div class="modal-title">选择产品</div>
  </div>
  <nz-card>
    <div nz-row class="mb-md">
      <div nz-col [nzSpan]="16">
        <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="name">产品名称</nz-form-label>
        <nz-form-control [nzSm]="16">
          <input nz-input name="name" [(ngModel)]="search.name" nzSize="default" [placeholder]="'请输入产品名称'">
        </nz-form-control>
      </div>
      <div nz-col [nzSpan]="8" class="mb-md" style="text-align: right">
        <button nz-button (click)="getProductList()" nzType="primary">
          查询
        </button>
        <button nz-button type="reset" (click)="refresh()" class="mx-sm">重置</button>
      </div>
    </div>
    <ng-template #totalContentMe>共{{query.total}}条</ng-template>
    <nz-table #nzTable [nzData]="query.dataList" [nzFrontPagination]="false" [nzTotal]="query.total" [nzSize]="'small'"
      [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzShowTotal]="totalContentMe"
      [nzShowTotal]="'true'" (nzPageIndexChange)="getProductList()">
      <thead nz-thead>
        <tr>
          <th nz-th>
            <span>产品名称</span>
          </th>
          <th nz-th>
            <span>规格型号</span>
          </th>
          <th nz-th>
            <span>单价</span>
          </th>
          <th nz-th>
            <span>税额</span>
          </th>
          <th nz-th>
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let item of nzTable.data">
          <td nz-td title="{{item.name}}">{{item.name | lengthLimit:40}}</td>
          <td nz-td title="{{item.specification}}">{{item.specification | lengthLimit:40}}</td>
          <td nz-td>{{item.price}}</td>
          <td nz-td>{{item.taxRate}}</td>
          <td nz-td>
            <a (click)="selection(item)">选择</a>
            <span nz-table-divider></span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
