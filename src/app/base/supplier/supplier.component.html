<page-header [title]="''"></page-header>
<nz-card [nzExtra]="extraTpl">
  <div nz-row class="mb-md">
    <div nz-col [nzSpan]="6">
      <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="name">供应商名称</nz-form-label>
      <nz-form-control [nzSm]="16">
        <input nz-input name="name" [(ngModel)]="search.name" nzSize="default" [placeholder]="'请输入产品名称'">
      </nz-form-control>

    </div>
    <div nz-col [nzSpan]="18" class="mb-md" style="text-align: right">
      <button nz-button (click)="getSuppliers()" [nzLoading]="loading" nzType="primary">
        查询
      </button>
      <button nz-button type="reset" (click)="refreshData()" class="mx-sm">重置</button>
      <button nz-button (click)="create()" nzType="primary">
        <i class="anticon anticon-plus"></i>
        <span>新建</span>
      </button>
    </div>
  </div>
  <ng-template #totalContentMe>共{{query.total}}条</ng-template>
  <nz-table #nzTable [nzData]="query.dataList" [nzFrontPagination]="false" [nzTotal]="query.total"
    [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="tableLoading"
    [nzShowTotal]="totalContentMe" [nzShowTotal]="'true'" [nzShowSizeChanger]="true"
    (nzPageIndexChange)="getSuppliers()" (nzPageSizeChange)="getSuppliers()">
    <thead nz-thead>
      <tr>
        <th nz-th>
          <span>供应商名称</span>
        </th>
        <th nz-th>
          <span>供应商地址</span>
        </th>
        <th nz-th>
          <span>邮编</span>
        </th>
        <th nz-th>
          <span>电话</span>
        </th>
        <th nz-th>
          <span>联系人</span>
        </th>
        <th nz-th>
          <span>联系人职位</span>
        </th>
        <th>
          <span>联系人电话</span>
        </th>
        <th>
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let ding of nzTable.data">
        <td nz-td>{{ding.name}}</td>
        <td nz-td title="{{ding.address}}">{{ding.address | lengthLimit:15}}</td>
        <td nz-td>{{ding.zipCode}}</td>
        <td nz-td>{{ding.tel}}</td>
        <td nz-td>{{ding.contact}}
        </td>
        <td nz-td>{{ding.position}}</td>
        <td nz-td>{{ding.phone}}</td>
        <td nz-td>
          <a (click)="editDing(ding.id)">编辑</a>
          <span nz-table-divider></span>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(ding)">删除</a>
          <span nz-table-divider></span>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="details(ding.id)">详情</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
